<!DOCTYPE html>
<html>
<head>
    <title>DUET-Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="images/duet_logo.png">

</head>
<body>
    <div class="login">
        <div class="logo">
            <a href="dawood.html"><img src="images/dawoodlogo.jpg" class="dawood-logo"></a>
        </div>
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email ID"required>
                        <input type="password" class="input-box" placeholder="password"required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER FORM</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name"required>
                        <input type="email" class="input-box" placeholder="Your Email ID"required>
                        <input type="email" class="input-box" placeholder="Confirm Email"required>
                        <input type="password" class="input-box" placeholder=" New password"required>
                        <input type="password" class="input-box" placeholder="Confirm password"required>
                        <input type="checkbox"><span>Male</span>
                        <input type="checkbox"><span>Female</span>
                        <button type="submit" class="submit-btn">Submit</button>
                       
                    </form>
                    <button class="btn" onclick="openLogin()">I've an Account</button>
                    <a href="dawood.html">Home</a>
                </div>
            </div>
        </div>
    </div>
<!----------------Login and Register switching------------------>
<script>
 var card = document.getElementById("card");
function openRegister(){
    card.style.transform ="rotateY(-180deg)";
}
function openLogin(){
    card.style.transform ="rotateY(0deg)";
}



</script>

</body>
</html>
